plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.12' // Spring Boot 버전을 2.7.x로 설정
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.common'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'




configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.4' // MyBatis 호환 버전 사용
	implementation 'mysql:mysql-connector-java:8.0.33' // MySQL 드라이버 추가, 버전 명시
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'

	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:2.1.4'
	testImplementation 'org.springframework.security:spring-security-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}
